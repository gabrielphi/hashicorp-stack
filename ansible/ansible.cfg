[defaults]
host_key_checking = False
# Tentar ed25519 primeiro (usado no Terraform), depois id_rsa
private_key_file = /root/.ssh/id_ed25519

[ssh_connection]
# Usar chave privada diretamente sem SSH agent
ssh_args = -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PasswordAuthentication=no -o IdentityFile=/root/.ssh/id_ed25519
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

